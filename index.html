<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techfest-IIT BOMBAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="title">Techfest IIT Bombay 2025</div>
        <span class="subtitle">Asia’s Largest Science & Tech Festival</span>
        <p class="desc">Join December 17–19 at IIT Bombay – 250+ global events</p>
        <div class="buttons">
        <a href="#register" class="btn primary">Register Now</a>
        <a href="#events" class="btn secondary">Explore Events</a>
        </div>
        
        </div>
        <div class="right"><img src="techimg.jpg" alt=""></div>
        
    </img>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  var typed = new Typed('.subtitle', {
    strings: [
      "Asia’s Largest Science & Tech Festival",
      "250+ Competitions, Workshops, and Shows"
    ],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 1500,
    loop: true,
    smartBackspace: true,
    showCursor: false,
  });
</script>
</body>
</html>
