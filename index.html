<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techfest-IIT BOMBAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tsparticles"></div>

    <div class="content">
        <div class="left">
            <div class="title">Techfest IIT Bombay 2025</div>
        <div class="subtitle"><span class="typed"></span></div>
        <p class="desc">Join December 17–19 at IIT Bombay – 250+ global events</p>
        <div class="buttons">
        <a href="#register" class="btn primary">Register Now</a>
        <a href="#events" class="btn secondary">Explore Events</a>
        </div>
        
        </div>
        <div class="right"><img src="techimg.jpg" alt=""></div>
   </div>
   
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
  var typed = new Typed('.typed', {
    strings: [
      "Asia’s Largest Science & Tech Festival",
      "250+ Competitions, Workshops, and Shows"
    ],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 1500,
    loop: true,
    smartBackspace: true,
    showCursor: false,
  });
</script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    background: {
      color: "#0a0a0a"
    },
    particles: {
      number: {
        value: 80
      },
      color: {
        value: "#00ffff"
      },
      shape: {
        type: "circle"
      },
      opacity: {
        value: 0.5
      },
      size: {
        value: { min: 1, max: 5 }
      },
      move: {
        enable: true,
        speed: 2
      },
      links: {
        enable: true,
        color: "#00ffff",
        distance: 100,
        opacity: 0.4,
        width: 1
      }
    },
    interactivity: {
      events: {
        onHover: {
          enable: true,
          mode: "repulse"
        }
      },
      modes: {
        repulse: {
          distance: 100
        }
      }
    }
  });
</script>

</body>
</html>
